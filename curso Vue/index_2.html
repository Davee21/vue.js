<!DOCTYPE html>

<head>
	<title>Curso Vue.js</title>
</head>
<body>

<div id="app">
	<input type="text" name="nombre" placeholder="Ingresa tu nombre" v-model="nombre">
    <p>Tu nombre en mayuscula es: {{ nombre | uppercase }}</p>

    <!-- v-model es un enlace de doble via para los elementos inputs de un formulario
    este combina v-bind el cual asigna el valor de una propiedad del objeto vue a la propiedad value del input
    y v-on:input que actualiza una propiedad del objeto vue con el valor del value del input -->

    <!-- No aga lo que hace por default del navegador, osea enviar el formulario
    y le decimo el metodo que se debe ejecutar, es decir submit -->
    <form @submit.prevent="submit">
    	<h2>Â¿Cuales son tus cursos favoritos?</h2>
    	<!-- for="vue" hace referencia al checkbox para que de esta manera al hacer click sobre
    	la palabra tambien se checkee el checkbox -->
    	<input v-model="cursos" type="checkbox" id="vue" value="vue">
    	<label for="vue">Curso de Vue.js</label>

    	<input v-model="cursos" type="checkbox" id="seo" value="seo">
    	<label for="seo">Curso de SEO</label>
    	<input v-model="cursos" type="checkbox" id="react" value="react">
    	<label for="react">Curso de react</label>
    	<input v-model="cursos" type="checkbox" id="growth" value="growth">
    	<label for="growth">Curso de MARKETING</label>
    	<button type="submit" >Enviar</button>
    </form>
 </div>
